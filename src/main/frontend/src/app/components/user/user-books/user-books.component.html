<div class="ui-g">
  <div class="card overview ui-g-12">
    <div class="ui-g-12">
      <p-dataGrid [value]="books" [paginator]="true" [rows]="20" [totalRecords]="totalRecords" [lazy]="true"
                  (onLazyLoad)="loadBooksLazy($event)">
        <ng-template let-book pTemplate="item">
          <div style="padding: 1em;" class="ui-g-12 ui-md-3 ui-xl-2" (click)="bookInfo(book.id)">
            <p-panel [header]="book.name"
                     class="book-panel" [style]="{'height': '100%'}">
              <img src="assets/layout/images/deffBookImg.png" style="width: 100%; max-width: 17em;">
              <hr class="ui-widget-content">
              <div class="car-detail">{{book.author.name}} {{book.author.surname}}</div>
            </p-panel>
          </div>
        </ng-template>
      </p-dataGrid>
    </div>
  </div>
</div>
<p-confirmDialog></p-confirmDialog>
<p-growl [value]="msgs"></p-growl>
