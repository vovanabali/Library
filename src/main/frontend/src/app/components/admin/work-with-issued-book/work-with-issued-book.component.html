<div class="ui-g">
  <div class="ui-g-12">
    <div class="card overview">
      <div class="ui-g">
        <div class="ui-g-6 ui-sm-12">
          <p-dropdown [options]="persons" [(ngModel)]="issuedBook.persona" optionLabel="login" filter="true" [style]="{'width': '100%'}" placeholder="Пользыватель"></p-dropdown>
        </div>
        <div class="ui-g-6 ui-sm-12">
          <p-dropdown [options]="booksInStocks" [(ngModel)]="issuedBook.bookInStock" optionLabel="book.name" filter="true" [style]="{'width': '100%'}" placeholder="Книга"></p-dropdown>
        </div>
        <div class="ui-g-6 ui-sm-12">
          <p-calendar id="issuedTimeID" [showIcon]="true" placeholder="Дата выдачи" [(ngModel)]="issuedBook.timeOfIssue" dateFormat="dd.mm.yy"></p-calendar>
        </div>
        <div class="ui-g-6 ui-sm-12">
          <p-calendar id="returnTimeID" [showIcon]="true" placeholder="Дата возврата" [(ngModel)]="issuedBook.returnTime" dateFormat="dd.mm.yy"></p-calendar>
        </div>
        <div class="ui-g-12">
          <button pButton type="button" id="addButton" label="Добавить" class="teal-btn main-button" (click)="add()"></button>
          <button pButton type="button" id="saveButton" label="Сохранить изменения"  class="teal-btn main-button" (click)="update()"></button>
        </div>
      </div>
    </div>
  </div>
</div>
<p-growl [(value)]="msgs"></p-growl>
